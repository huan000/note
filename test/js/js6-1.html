<!--
     作用域：
        域：空间，范围
        作用： 读，写

        js解析器执行步骤：
         1.  找 var  function  参数   js的预解析
             a = 未定义  ；   只找到声明的地方， 值都不会读取，会是未定义
             fn1 = function(){ alert(1)}   所有的函数都是函数块

             遇到重名的 ： 函数替换未定义 ， 都是函数后面的替换之前的

         2.  逐行解读代码
             表达式会改变预处理的值 ， 但是函数的赋值不是表达式

         作用域：
         script 作用域链 : 全局范围  自上而下  由里至外
         函数 :  局部范围进行 预解析和函数调用   如果预解析的时候没有会到全局找
                 如果局部没有预解析的值，会使用外部预解析的值，也会改变外部的值

         参数：  就是一个局部的var 变量

         ps: if不是作用域   ps:但是不要再if语句等 写入全局变量或者函数
         if(){}  语句里面是全局的  只有函数里面的大括号是作用域
         但是ff浏览器不能预解析if{}判断里面的函数
