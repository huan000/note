<!--
    字符串中的方法
    1.  str.charAt();      放回当前位置的字符串
    2.  str.charCodeAt();      返回当前位置的编码值
    3.  string.fromCharCode(97);    返回当前unique编码的字符
    4.  str.indexOf('s',5);      找到当前字符串的位置, 第二个参数是从第几位开始找  结果如果是-1就是没找到
    5.  字符串比较   比较的是首个字符串的unique编码
    6.  str.substring(0，2);    大的始终是往后面放，小的参数往前面放 不接受负数
    7.  str.slice(2,0);  不交换位置，可以接受负数从后面算
    8.  str.toUpperCase();     把字符串全部转化成大写
    9.  str.toLowerCase();     把字符串全部转化成小写
    10.  str.split();    把字符串分割成数组 ，如果不写参数，会变成数组中的一个值
