    html5 新增的表单控件
    <input type='email'> </input>               验证邮箱格式
    <input type='tel'> </input>                 在移动端输入的时候显示数字键盘
    <input type='url> </input>                  验证url格式
    <input type='search'> </input>              表单中多有一个x
    <input type='range' step='2' min='0' max='10'>      一个步进显示器
    <input type='number'> </input>              一个数字控制表单
    <input type='color'>                        出现一个颜色选择器
    <input type='datetime'>                     显示标准时间
    <input type='datetime-local'>               不显示utc
    <input type='time>                          显示时间
    <input type='date'> week/month              显示日期

          新增表单控件的属性
    placeholder=''                              默认的提示信息
    autocomplete='on/off'                       是否提示用户输入过的值
    autofocus                                   页面自动聚焦的焦点
    required                                    这个字段必须不能为空
    pattern                                     正则验证
    maxlength='5'                               这个字段最大只能输入五个字符
    formaction                                  另一个提交地址
    formnovalidate                              关闭表单验证
