  html5 新特性的支持情况

  js中新的元素选择器：
      选择一组中的第一个元素，或者只能选择一个元素
      document.querySelector('#div || .div || div || [title=hello]');

      获取一组元素
      document.querySelectorAll('.box')；

      获取一组class元素：
      document.getElementsByClassName('div');

      获取class列表：
      obj.classList.length

      添加class列表
      obj.classList.add
      obj.classList.remove

      class列表中如果出现就删除，没有出现就添加
      oDiv.classList.toggle();



      解析json的新方法
      旧方法： 因为ajax返回的是一个字符串，通过eval(); 方法把字符串转换成json
               可以解析任何字符串

      新方法：JSON.parse();    只能解析json类型的字符串，并且必须是严格类型的json

      JSON.stringify();       把一个json变成字符串


      对象赋值的时候是深拷贝
      如果想要克隆一个对象
      var str = JSON.stringify(a);
      var b = JSON.parse(str);

      实现兼容性：
      下载 json2.js



      自定义数据：
      定义自定义属性：
       <div id='div' data-number-one=123>
      获取自定义属性：
       var div = document.getElementById('div');
       div.dataset.numberOne


       html5延迟加载：
       <script src='a.js' defer='defer'></script>    延迟加载
       <script src='a.js' async='async'></script>    异步加载
