<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5-3canvas</title>
<!--
 (5-3-1  5-3-2)
    1.<canvas width="300px" height="300px"></canvas>   默认宽300，高150  (如果不支持canvas显示标签里面的代码)
    2.canvasobj.getContext('2d');     得到绘图对象
    3.webgl                           制作3d的绘图

    绘制方块：
    fillRect(l,t,w,h);                绘制实心方块
    strokeRect(l,t,w,h);              绘制带边框的方块

    绘制一个圆形
    arc(x,y,起始弧度，结束弧度，旋转方向);

    设置绘图：
    canvasObj.fillStyle = "red"       填充颜色
    canvasObj.strokeStyle = "blue";   边框的颜色
    canvasObj.lineWidth = 10;         设置边框的颜色

    边界绘制
    canvasObj.lineJoin = 'round || bevel';                  设置是圆角还是斜角
    canvasObj.lineCap = 'round||square(高度多出宽一般的值)';  端点样式

    绘制路径
    canvasObj.beginPath()             开始绘图路径
    canvasObj.closePath();            结束绘图路径,可以闭合几个点
    canvasObj.moveTo();               开始的绘图点
    canvasObj.lineTo();               下一个目标点

    canvasObj.stroke();               画一条线
    canvasObj.fill();                 填充一个图形
    canvasObj.rect(x,y,w,h);          绘制一个矩形
    canvasObj.clearRect(x,y,w,h);     清除一片区域

    保存和回复路径
    canvasObj.save();                 保存路径
    canvasObj.fill();                 结束保存  (可以将设置颜色等信息封闭起来)





-->

<style>
   body{
        background: black;
   }
   #c1{
       background: white;
   }

</style>

<script>
    /**
     * 例子 在线时钟
     */
    window.onload = function(){
        var oC = document.getElementById('c1');
        var oGC = oC.getContext('2d');

        function toDraw(){
            var x = 200;
            var y = 200;
            var r = 150;

            //获取时间
            var oDate = new Date();
            var oHours = oDate.getHours();
            var oMin = oDate.getMinutes();
            var oSen = oDate.getSeconds();
            //计算弧度  (分针走两分钟，时针多走一度)
            var oHoursValue = (-90 + oHours*30 + oMin*0.5)*Math.PI/180;
            var oMinValue = (-90+oMin*6)*Math.PI/180;
            var oSenValue = (-90+oSen*6)*Math.PI/180;


            //画圆
            oGC.beginPath();

            for(var i=0;i<60;i++){
                oGC.moveTo(x,y);
                oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);

            }

            oGC.closePath();
            oGC.stroke();

            //画一个圆形的盖板
            oGC.fillStyle='white';
            oGC.beginPath();
                oGC.moveTo(200,200);
                oGC.arc(x,y,r*19/20,0,360*Math.PI/180,false);
            oGC.closePath();
            oGC.fill();

            //画分针
            oGC.lineWidth = 3;
            oGC.beginPath();
                for(var J=0;J<12;J++){
                    oGC.moveTo(x,y);
                    oGC.arc(x,y,r,30*J*Math.PI/180,30*(J+1)*Math.PI/180,false);
                }
            oGC.closePath();
            oGC.stroke();

            // 遮盖分针
            oGC.fillStyle = 'white';
            oGC.beginPath();
                oGC.moveTo(200,200);
                oGC.arc(x,y,r*18/20,0,360*Math.PI/180,false);
            oGC.closePath();
            oGC.fill();


            // 画时针
            oGC.lineWidth = 5;
            oGC.beginPath();
            oGC.moveTo(x,y);
            oGC.arc(x,y,r*8/20,oHoursValue,oHoursValue,false);
            oGC.closePath();
            oGC.stroke();


            // 画分针
            oGC.lineWidth = 3;
            oGC.beginPath();
            oGC.moveTo(x,y);
            oGC.arc(x,y,r*14/20,oMinValue,oMinValue,false);
            oGC.closePath();
            oGC.stroke();


            // 画秒针
            oGC.lineWidth = 1;
            oGC.beginPath();
            oGC.moveTo(x,y);
            oGC.arc(x,y,r*18/20,oSenValue,oSenValue,false);
            oGC.closePath();
            oGC.stroke();

        }
        toDraw();
    }


</script>

</head>
<body>
    <canvas id="c1" width="600" height="600"></canvas>








</body>
</html>
