<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c4</title>

    <!--
      transition: 500ms width | all   ease(默认快到慢) linear(匀速)  ease-in(加速) ease-out(减速) ease-in-out(加速后减速)；
      //一个对象由普通状态编程hover状态的过程  第二个选择可以过度的参数








    -->
<style>
   .box{
       width: 100px;
       height: 100px;
       background: crimson;
       transition: 1s;
   }
    .box:hover{
        width: 200px;
        height:200px;
        background: blue;
    }


</style>

</head>
<body>

   <div class="box">


   </div>






</body>
</html>
