<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签基本的特性和转化</title>
    <!--
        内联，内嵌，行内属性标签：
         1. 默认同行可以继续跟同类型的标签显示在一行；
         2. 内嵌不支持宽高的
         3. 不支持上下的margin 和 padding
         4. 代码换行会被解析

        块属性：
         1. 默认独占一行显示
         2. 支持宽高属性
         3. 支持全部的 margin 和 padding
         4. 不设置宽度的时候会按照父级别的宽度显示
         5. 不设置高度的时候高度会为0
         6. 没有宽度时默认占满一行显示

        css的转换：
        display : none;  元素不会显示出来
        display ： block； 显示为块
        display ： inline；  显示为内嵌
        display :  inline-block  1. 使块元素在一行显示  2. 使内嵌元素支持宽高   3. 换行会产生空格
                                 4. 不设宽度的时候宽度由内容撑开
                                 5. 在ie6， ie7下不支持块标签







    -->
